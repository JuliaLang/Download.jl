language: julia
os:
  - linux
  - osx
  - freebsd
  - windows
julia:
  - 1.3
  - nightly
notifications:
  email: false
codecov: true

cache:
  directories:
  - $HOME/.julia/artifacts

branches:
  only:
  - master
  - gh-pages # For building documentation
  - /^testing-.*$/ # testing branches
  - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
